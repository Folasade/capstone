apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstoneapp-fola
  labels:
    app: capstoneapp-fola
spec:
  selector:
    matchLabels:
      app: capstoneapp-fola
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  progressDeadlineSeconds: 1200
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: capstoneapp-fola
    spec:
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: In
                values:
                - capstoneapp-fola
              - key: "temporary"
                operator: In
                values:
                - "true"
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: udacity
        image: folasade/capstoneapp-fola
        command: [
          "/bin/bash", 
          "-c", 
          "npm run serve"
          ]
        imagePullPolicy: Always
        resources:
          limits:
            memory: 64Mi
            cpu: 250m
          requests:
            memory: 32Mi
            cpu: 200m
        ports:
        - containerPort: 9080
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            scheme: HTTP
            port: 9080
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 2
          timeoutSeconds: 1

---
apiVersion: v1
kind: Service
metadata:
  name: capstoneapp-fola
spec:
  type: LoadBalancer
  selector:
    app: capstoneapp-fola
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
      
---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v1
metadata:
  name: capstoneapp-fola
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: capstoneapp-fola
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: capstoneapp-fola
  annotations:
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: "ingress-nginx"
    #Limit app to my personal IP
    #nginx.ingress.kubernetes.io/whitelist-source-range: "IP/32"

spec:
  rules:
  - host: bcrypt.darkarosh.net
    http:
      paths:
      - path: /
        backend:
          serviceName: capstoneapp-fola
          servicePort: 8000
